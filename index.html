<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Subscription Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Gym Subscription Form -->
    <div class="form-container">
      <h1>Gym Membership</h1>
      <form id="gym-form" action="thank-you.html" method="POST">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Enter your full name"
            required
          />
          <small id="name-error" style="color: red; display: none"
            >Name must be at least 12 characters long.</small
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Prefer not to say</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subscription-plan">Subscription Plan</label>
          <select id="subscription-plan" name="subscription-plan" required>
            <option value="" disabled selected>Select a plan</option>
            <option value="monthly">Monthly - $30</option>
            <option value="quarterly">Quarterly - $80</option>
            <option value="yearly">Yearly - $300</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Additional Message (Optional)</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            placeholder="Any additional information"
          ></textarea>
        </div>

        <button type="submit">Subscribe Now</button>

        <div class="form-footer">
          <p>Already a member? <a href="#login">Login here</a></p>
        </div>
      </form>
    </div>

    <div class="form-container" id="login" style="display: none">
      <h1>Login</h1>
      <form id="login-form" action="dashboard.html" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
          <small id="username-error" style="color: red; display: none"
            >Username cannot be empty!</small
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <small id="password-error" style="color: red; display: none"
            >Password cannot be empty!</small
          >
        </div>

        <button type="submit">Login</button>

        <div class="form-footer">
          <p>Don't have an account? <a href="#subscribe">Subscribe here</a></p>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
